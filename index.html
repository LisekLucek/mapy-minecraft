<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mapy</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Minecraftowe Mapy</h1>
		<div id="nieaktywnaMapa">
			<div id="mapy"></div>
		</div>
		<div id="aktywnaMapa">
			<div class="menu">
			<h2>Tryb mapy</h2>
			<div class="menuTryb">
			</div>
			</div>
			<div class="przyblizenie">
				<div onclick="Przybliz()">+</div>
				<div onclick="Oddal()">-</div>
			</div>
			<div class="ladowanie"></div>
			
			<div id="skala">Skala 1:1</div>
			<canvas id="mapa"></canvas>
			<div id="znaczniki"></div>
		</div>
		<noscript>
			<h2>Aby uruchomić mapę musisz włączyć obsługę JavaScript.</h2>
			Jak włączyć JavaScript? <a href="http://www.enable-javascript.com/pl/" target="_blank">Kliknij</a>.
		</noscript>
		<script src="/js.js"></script>
	</body>
</html>
